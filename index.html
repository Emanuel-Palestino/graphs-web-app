<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Emanuel">
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/dist/style.css">
    <title>Aplicacion de Grafos</title>
</head>

<body>
    <h1>Creación de Grafos Y Ejecución de Algoritmos</h1>

    <!-- MENU -->
    <section id="menu">
        <div id="config_grafo">
            <div class="option">
                <label for="grafo">Tipo de Grafo: </label>
                <select id="grafo">
                    <option value="1">Grafo Normal</option>
                    <option value="2">Grafo Dirigido</option>
                </select>
            </div>

            <div class="option w-check">
                <label for="ponderado">Ponderado(Pesado): </label>
                <input type="checkbox" id="ponderado">
            </div>

            <div class="option">
                <label for="algoritmo">Algoritmo a Ejecutar: </label>
                <select id="algoritmo">
                    <option value="1">BFS</option>
                    <option value="2">DFS</option>
                    <option value="3">otro</option>
                    <option value="4">otro</option>
                </select>
            </div>
        </div>

        <div id="opciones">
            <div class="modificacion">
                <a href="javascript:void(0)" id="nodo" class="boton">Nodo</a>
                <a href="javascript:void(0)" id="arista" class="boton">Arista</a>
                <a href="javascript:void(0)" id="restart" class="boton">Reiniciar Grafo</a>
            </div>
            
            <div class="algoritmos">
                <a href="javascript:void(0)" id="run" class="boton">Ejecutar Algoritmo</a>
                <a href="javascript:void(0)" id="pause" class="boton">Pausar Ejecucion</a>
                <a href="javascript:void(0)" id="pause" class="boton">Detener Ejecucion</a>
                <a href="javascript:void(0)" id="show_algorithm" class="boton">Ver Algoritmo</a>
            </div>
        </div>
    </section>


    <!-- LIENZO -->
    <svg id="canvas">
        <defs>
            <marker id="arrowhead" orient="auto" markerUnits="userSpaceOnUse" markerWidth="20" markerHeight="12" refX="36" refY="6">
                <path d="M0,0 V12 L20,6 Z" fill="black" stroke-width="3px"></path>
            </marker>
        </defs>

        <g id="template-textPath">
            <text>
                <textPath href="#" startOffset="50%">0</textPath>
            </text>
        </g>
    </svg>

    <!-- RESULTADOS -->
    <div id="resultados">
        <h2>Resultados</h2>

        <table class="table">
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
        </table>
    </div>

    <!-- MODALS -->
    <div class="modal" id="rename_modal">
        <div class="modal-content">
            <div class="modal-header center">
                <p>Nombra el Nodo Creado</p>
            </div>
            <div class="modal-body">
                <form id="rename_form">
                    <input type="text" id="nodoName" class="" autocomplete="off">
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" value="Hecho" form="rename_form" class="boton">
                <a href="javascript:void(0)" class="boton cerrar-modal" id="rename_cancel">Cancelar</a>
            </div>
        </div>
    </div>

    <div class="modal" id="set_weight_modal">
        <div class="modal-content">
            <div class="modal-header center">
                <p>Ingresa el Peso de la arista</p>
            </div>
            <div class="modal-body card-1">
                <form id="set_weight_form">
                    <input type="number" id="weight" autocomplete="off" step="0.01">
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" value="Hecho" form="set_weight_form" class="boton">
                <a href="javascript:void(0)" class="boton cerrar-modal" id="set_weight_cancel">Cancelar</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/BFS.js"></script>
    <script src="js/DFS.js"></script>
</body>

</html>
