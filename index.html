<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Emanuel">
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Aplicacion de Grafos</title>
</head>

<body>
    <h1>Aplicacion de Grafos</h1>
    <section id="menu">
        <div id="tipos">
            <label for="grafo">Tipo de grafo: </label>
            <select id="grafo">
                <option value="1">Grafo Normal</option>
                <option value="2">Grafo Dirigido</option>
            </select>

            <label for="ponderado">Ponderado(Pesado): </label>
            <input type="checkbox" id="ponderado">

            <label for="algoritmo">Tipo de algoritmo a utilizar: </label>
            <select id="algoritmo">
                <option value="1">BFS</option>
                <option value="2">DFS</option>
                <option value="3">otro</option>
                <option value="4">otro</option>
            </select>

            <!--<label for="orden">Orden en el que se toman las decisiones: </label>
            <select id="orden">
                <option value="1">Descendente</option>
                <option value="2">Ascendente</option>
                <option value="3">Personalizado</option>
            </select>-->
        </div>

        <div id="opciones">
            <a href="javascript:void(0)" id="nodo" class="boton">Nodo</a>
            <a href="javascript:void(0)" id="arista" class="boton">Arista</a>
            <a href="javascript:void(0)" id="restart" class="boton">Reiniciar Grafo</a>
        </div>
    </section>


    <!-- CANVAS -->
    <svg id="canvas">
        <defs>
            <marker id="arrowhead" orient="auto" markerWidth="6" markerHeight="4" refX="13" refY="2">
                <path d="M0,0 V4 L6,2 Z" fill="gray"></path>
            </marker>
        </defs>
        <g id="template-textPath">
            <text>
                <textPath href="#" startOffset="50%">0</textPath>
            </text>
        </g>
    </svg>

    <!-- MODALS -->
    <div class="t-modal" id="rename_modal">
        <div class="t-modal-content">
            <div class="t-modal-h center">
                <p>Nombra el Nodo Creado</p>
            </div>
            <div class="t-modal-b card-1">
                <form id="rename_form">
                    <input type="text" id="nodoName" class="" autocomplete="off">
                </form>
            </div>
            <div class="t-modal-f">
                <input type="submit" value="Hecho" form="rename_form" class="boton">
                <a href="javascript:void(0)" class="boton" id="rename_cancel">Cancelar</a>
            </div>
        </div>
    </div>

    <div class="t-modal" id="set_weight_modal">
        <div class="t-modal-content">
            <div class="t-modal-h center">
                <p>Ingresa el Peso de la arista</p>
            </div>
            <div class="t-modal-b card-1">
                <form id="set_weight_form">
                    <input type="number" id="weight" class="" autocomplete="off" step="0.01">
                </form>
            </div>
            <div class="t-modal-f">
                <input type="submit" value="Hecho" form="set_weight_form" class="boton">
                <a href="javascript:void(0)" class="boton hide" id="set_weight_cancel">Cancelar</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
